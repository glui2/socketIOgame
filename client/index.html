<!DOCTYPE html>
<html lang="eng">
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="rps-wrapper">
      <ul id="events"></ul>
      <div class="button-wrapper">
        <form id="chat-form">
          <input id="chat" />
          <button class="submit-button" id="submit">Submit</button>
        </form>
        <div class="rps-button-group">
          <button class="rps-button" id="load">Load</button>
          <button class="rps-button" id="shoot">Shoot</button>
          <button class="rps-button" id="shield">Shield</button>
        </div>
      </div>
    </div>
    <script src="http://localhost:8080/socket.io/socket.io.js"></script>
    <script src="src/client.js"></script>
  </body>
</html>
